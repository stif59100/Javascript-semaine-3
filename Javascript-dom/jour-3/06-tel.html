<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script>
      
      window.onload = function(){
          const template = document.getElementById("template");
          const telList = document.getElementById("telList");
          const btADD = document.getElementById("addTel");

          btADD.onclick = function(){
              // clone du modele
              const clone = template.cloneNode(true);
              // retirer l'attribut id du clone
              clone.removeAttribute("id");
              // Insertion du clone dans le parent
              telList.appendChild(clone);
          }

          //suppression des téléphones
          telList.onclick = function(ev){
              if(ev.target.classList.contains('btn-danger')){
                  ev.target.parentElement.parentElement.remove();
              }
          }
      }
    </script>
</head>

<body class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-4">
            <form id="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Votre nom</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <button type="button" id="addTel" class="btn btn-info mb-1 mt-3">
                    Ajouter un téléphone
                </button>
                <div id="telList" class="p-3">
                    <div class="mb-2 row" id="template">
                        <div class="col-md-9">
                            <input type="tel" name="tel[]" class="form-control" placeholder="votre téléphone">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger">
                                Supprimer
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary w-100">Valider</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
