<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        .container {
            display: flex ; flex-direction: wrap;
        }
        .box { 
            background-color: bisque; 
            border: 1px solid black; 
            padding: 5px; 
            margin: 5px; 
        } 
    </style>
</head>
<body>
    <div class="container"> 
        <div class="box" style="width: 300px;"> 1 : w-300</div> 
        <div class="box" style="height: 200px;">2 : h-200</div> 
        <div class="box" style="width: 200px;height: 150px">3 : w-200 h-150</div> 
        <div class="box">4</div> 
        <div class="box">5</div> 
        <div class="box" style="width: 300px;"> 6 : w-300</div> 
    </div> 
</body>
</html>
